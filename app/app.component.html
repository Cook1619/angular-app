<div class="app">
  <input
    type="text"
    [value]="name"
    (input)="handleChange($event.target.value)"
  />
  <div *ngIf="name.length > 2">Searching for .... {{ name }}</div>
  <h1>AirLine Passengers</h1>
  <ol>
    <li *ngFor="let passenger of passengers; let i = index">
      {{ i + 1 }}: {{ passenger.fullname }}
    </li>
  </ol>
</div>
